receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true
    compression: none
  otlp/sweetcorn:
    endpoint: sweetcorn:4317
    tls:
      insecure: true
    compression: none

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/jaeger, otlp/sweetcorn]
    metrics:
      receivers: [otlp]
      exporters: [prometheus, otlp/sweetcorn]
    logs:
      receivers: [otlp]
      exporters: [otlphttp/loki, otlp/sweetcorn]
